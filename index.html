<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineReview - Reseñas de Películas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
    <!-- Navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="text-danger">Cine</span>Review
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#populares">Populares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#proximamente">Próximamente</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--  Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4 text-white mb-3">Descubre tu Próxima Película</h1>
                    <p class="lead text-white mb-4">Miles de películas, reseñas y recomendaciones</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Buscador y Filtros -->
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar películas..." />
                    <button class="btn btn-danger" type="button" id="searchBtn">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="row mt-3">
            <div class="col-12 col-sm-6 col-md-4 mb-2">
                <select class="form-select" id="genreFilter">
                    <option value="">Todos los géneros</option>
                    <option value="28">Acción</option>
                    <option value="35">Comedia</option>
                    <option value="18">Drama</option>
                    <option value="27">Terror</option>
                    <option value="878">Ciencia Ficción</option>
                    <option value="10749">Romance</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-2">
                <select class="form-select" id="yearFilter">
                    <option value="">Todos los años</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            <div class="col-12 col-sm-12 col-md-4 mb-2">
                <select class="form-select" id="sortFilter">
                    <option value="popularity.desc">Más populares</option>
                    <option value="release_date.desc">Más recientes</option>
                    <option value="vote_average.desc">Mejor calificadas</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Sección de Películas Populares -->
    <div class="container">
        <h2 class="mb-4" id="populares">Películas Populares</h2>
        <div id="loadingSpinner" class="text-center">
            <div class="spinner-border text-danger">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <div class="row" id="moviesContainer">
            <!-- Las películas se cargan dinámicamente -->
        </div>
        
        <!-- Paginación -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button class="btn btn-outline-danger" id="loadMoreBtn" type="button">
                    Cargar más películas
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">© 2024 CineReview. Todos los derechos reservados.</p>
                    <p class="mb-0">Desarrollado por Andrés Fonseca</p>
                </div>
                <div class="col-12 col-md-6 text-center text-md-end">
                    <p class="mb-0">Datos proporcionados por TMDB</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    
    <!-- JavaScript -->
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
